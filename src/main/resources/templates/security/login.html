<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
  ~{::title},
  ~{:: #static-resources},
  ~{:: #header},
  ~{:: #main-content},  
  ~{:: #footer}
  )}">

<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link id="static-resources" rel="stylesheet" type="text/css" th:href="@{/register.css}" />
</head>

<body>
  <div id="header" th:replace="fragments/header :: header" />
  <div id="main-content" class="login_root">
    <h2>Login</h2>
    <div class="alert">
      <p th:if="${param.error}" class="alert-error">Invalid username or password! Please try again</p>
      <p th:if="${param.required}" class="alert-warning">Please login to do the action!</p>
    </div>
    <form th:action="@{/login}" method="post">
      <div class="form-field">
        <input type="text" id="username" name="username" placeholder="username">
      </div>
      <div class="form-field">
        <input type="password" id="password" name="password" placeholder="password">
      </div>
      <div class="submit-button">
        <button type="submit">Login</button>
      </div>
    </form>
    <p>
      <a th:href="@{/register}">Create an account</a>
    </p>
  </div>
  <div id="footer" th:replace="fragments/footer :: footer" />
</body>

</html>
