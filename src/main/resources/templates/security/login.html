<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
  ~{::title},
  ~{:: #static-resources},
  ~{:: #header},
  ~{:: #main-content},  
  ~{:: #footer}
  )}">

<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- <link id="static-resources" rel="stylesheet" type="text/css" th:href="@{/home.css}"
    href="../../static/home.css" /> -->
</head>

<body>
  <div id="header" th:replace="fragments/header :: header" />
  <div id="main-content">
    <h2>Login</h2>
    <div>
      <p th:if="${param.error}" style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
      <p th:if="${param.required}">Please login to do the action!</p>
    </div>
    </form>
    <form th:action="@{/login}" method="post">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <button type="submit">Login</button>
  </div>
  <div id="footer" th:replace="fragments/footer :: footer" />
</body>

</html>
