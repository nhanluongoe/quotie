<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  th:fragment="main-fragment (title, otherStaticResources, header, mainContent, footer)">

<head>
  <meta charset="UTF-8" />
  <title th:replace="${title}">Page 1 Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/main.css}" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Other javascript, css source files -->
  <th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
</head>

<body>
  <div>
    <div class="header-container">
      <header th:insert="${header} ?: ~{}">
        header
      </header>
    </div>
    <div class="page-container">
      <section class="body">
        <article th:insert="${mainContent} ?: ~{}">
          page content
        </article>
      </section>
    </div>
    <div class="footer-container">
      <footer th:insert="${footer} ?: ~{}">
        footer
      </footer>
    </div>
  </div>
</body>

</html>
