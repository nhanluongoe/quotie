<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div class="quote-container" th:fragment="quote-grid(${quotes})">
    <div th:if="${quotes.empty}">No Quotes Available</div>
    <div th:each="quote : ${quotes}">
      <div th:replace="/quote/quote-block :: quote-block(${quote})" />
    </div>
  </div>
</body>

</html>
